spring:
  application:
    name: authz-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_service
    username: admin
    password: secret123
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true  # nicely formats SQL
  kafka:
    bootstrap-servers: localhost:9092

security:
  jwt:
    secret: 
    access-token-validity-ms: 900000  # 15 mins
    refresh-token-validity-ms: 1209600000  # 14 days

