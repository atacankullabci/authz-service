spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/authz
    username: authz_user
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  data:
    redis:
      host: redis
      port: 6379

  kafka:
    bootstrap-servers: kafka-broker:9092

server:
  port: 8080

security:
  jwt:
    secret: 
    access-token-validity-ms: 900000
    refresh-token-validity-ms: 1209600000
